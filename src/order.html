<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>填写订单</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 提交订单页面 -->
    <div class="s-page">
        <header class="pre s-bar">
            <div class="bar bar-nav">
                <a class="button button-link button-nav pull-left" href="javascript:void(0)" data-transition='slide-out'>
                    <span class="icon icon-left"></span>
                </a>
                <a class="icon icon-app pull-right"></a>
                <h1 class="title">填写订单</h1>
                <div class="nav-more hide">
                    <ul class="nav-more-list">
                        <li>
                            <a href="index.html" class="nav-more-item">
                                <i class="nav-icon nav-icon-home"></i>
                                <span>首页</span>
                            </a>
                        </li>
                        <li>
                            <a href="cart.html" class="nav-more-item">
                                <i class="nav-icon nav-icon-cart"></i>
                                <span>购物车</span>
                            </a>
                        </li>
                        <li>
                            <a href="search.html" class="nav-more-item">
                                <i class="nav-icon nav-icon-search"></i>
                                <span>搜索</span>
                            </a>
                        </li>
                        <li>
                            <a href="userCenter.html" class="nav-more-item">
                                <i class="nav-icon nav-icon-user"></i>
                                <span>个人中心</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>


        </header>
        <div class="s-content">
            <a class="s-addr" href="#page-address">
                <div class="addr-enter">
                    <div class="addr-row">
                        <span class="addr-name">罗玉婷</span>
                        <span class="addr-tel">185****3960</span>
                    </div>
                    <div class="addr-row">
                        <span class="ico-addr"></span>
                        <span class="addr-detail">上海长宁区城区上海市长宁区淞虹路207号明基广场A栋5层</span>
                    </div>
                </div>
            </a>
            <div class="s-order border-tb bgw"> 
                <!-- 订单商品种类为1  -->
                <a class="pay-item s-order-line" href="cart.html">
                    <span class="order-img">
                        <img src="http://img10.360buyimg.com/n4/jfs/t778/229/458911564/464184/1a6f2b97/54b385ffN824248b1.jpg" alt="">
                    </span>
                    <div class="order-itm">
                        <p class="itm-head">贵州茅台集团技开公司全家福酒 52度浓香型平安福 茅台白酒特价</p>
                        <div class="itm-detail">
                            <span>×1</span>
                            <span class="return-info">支持七天无理由退换货</span>
                        </div>
                    </div>
                    <div class="itm-price">
                        ￥<i>168.00</i>
                    </div>
                </a>
                <!-- 订单商品种类为多种 -->
                <a class="pay-item s-order-line" href="cart.html">
                    <ul class="order-imgs fl">
                        <li class="order-cell fl">
                            <img src="http://img10.360buyimg.com/n4/jfs/t778/229/458911564/464184/1a6f2b97/54b385ffN824248b1.jpg" alt="">
                            <p>×<i>1</i></p>
                        </li>
                        <li class="order-cell fl">
                            <img src="http://img10.360buyimg.com/n4/jfs/t721/2/459673438/343351/c878a826/54b32d46Nc6bb3f85.jpg" alt="">
                            <p>×<i>1</i></p>
                        </li>
                    </ul>
                    <div class="itm-num">
                        <span>共<i>2</i>件</span>
                    </div>
                </a>
                <div class="pay-item">
                    <div class="fl">
                        配送方式
                        <i></i>
                    </div>
                    <div class="fr">
                        <div class="row">商家配送</div>
                        <div class="row">自提</div>
                    </div>
                </div>  
                <div class="pay-item">
                    <div class="fl">
                        发票信息
                    </div>
                    <div class="fr">
                        <div class="row">如需发票请联系客服</div>
                    </div>
                </div>      
                <div class="pay-item">
                    <div class="fl">
                        积分抵扣
                        <span class="pay-tip"><i>0</i>积分可用</span>
                    </div>
                    <div class="fr">
                        <span>未使用</span>
                    </div>
                </div>  
                <!-- <div class="pay-item">
                    <div class="fl">
                        消费积分返点
                        <span class="pay-tip"><i>0</i>积分可返</span>
                    </div>
                    <div class="fr">
                        <span>未使用</span>
                    </div>
                </div>           -->    
            </div>
            <div class="s-floor border-tb bgw">
                <p class="pline">
                    <span class="fl">商品金额</span>
                    <span class="fr cred"><i>￥</i><i>168.00</i></span>
                </p>
                <p class="pline">
                    <span class="fl">运费</span>
                    <span class="fr cred"><i>￥</i><i>10.00</i></span>
                </p>
                <p class="pline">
                    <span class="fl">消费积分返点</span>
                    <span class="fr cred">可返积分<i>100</i></span>
                </p>
            </div>
        </div>
        <footer class="s-bar-bottom">
            <div class="order-sum">
                <span>实付款:</span> 
                <span class="cred"><i>¥</i><i>386</i></span>
            </div>
            <div class="s-order-btn">
                <a class="btn-order" id="S_add_cart" href="pay.html">    提交订单
                </a>
            </div>
        </footer>
    </div>

    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type='text/javascript' src="js/order.js"></script>

        $.config = {
            autoInit: true
