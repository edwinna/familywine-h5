<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="pre s-bar">
        <div class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="javascript:void(0)" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">用户中心</h1>
        </div>
    </header>
    <div class="s-content s-user">
        <section class="user-header">
            <div class="header-bg">
                <img src="http://m.360buyimg.com/mobilecms/jfs/t2896/41/2230699588/27757/b18ed286/575e6478Ndde43dd8.png" alt="">
            </div>
            <div class="user-info">
                <span class="user-portrait">
                    <img src="http://gw.alicdn.com/sns_logo/i4/169060158936351758/TB2TJhFjpXXXXaZXXXXXXXXXXXX_!!0-mytaobao.jpg" alt="">
                </span>
                <span class="user-name"> 
                    labingxiaoxin
                </span>
            </div>
        </section>
        <div class="floor">
            <ul class="order-states">
                <li>
                    <a href="">
                       <span class="ico ico-pay"></span>
                        <p>待付款</p> 
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ico ico-send"></span>
                        <p>待发货</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ico ico-deliver"></span>
                        <p>待收货</p>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="ico ico-sure"></span>
                        <p>待确定</p>
                    </a>
                </li>
            </ul>
             <a class="u-item" href="order-admin.html">
                <div class="u-enter order">
                    <div class="fl">
                        <i class="icon ico-order"></i>
                        <span class="ico-right">全部订单</span>
                    </div>
                    <div class="fr">
                        全部订单
                    </div>
                </div>
            </a>
        </div>
        <div class="floor">
            <a class="u-item">
                <div class="u-row dflex">
                    <i class="icon ico-cart"></i>
                    <a class="enter-text" href="cart.html">
                        <span class="txt">购物车</span>
                    </a>
                </div>
            </a>
            <a class="u-item">
                <div class="u-row dflex">
                    <i class="icon ico-search"></i>
                    <a class="enter-text" style="border-bottom:0;" href="index.html">
                        <span class="txt">搜索</span>
                    </a>
                </div>
            </a>
        </div>
    </div>
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/userCenter.js' charset='utf-8'></script>
</body>
</html>
