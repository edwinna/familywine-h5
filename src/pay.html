<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>收银台</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header class="pre s-bar">
        <div class="bar bar-nav">
            <a class="button button-link button-nav pull-left" href="javascript:void(0)" data-transition='slide-out'>
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">收银台</h1>
        </div>
    </header>
    <div class="s-content">
        <div class="pay-row">
            <div class="fl txt">订单金额</div>
            <div class="fr price"><i>169.00</i>元</div>
        </div>
    	<a class="pay-row">
    		<div class="fl txt"><i class="icon icon-wechat"></i><span class="icon-r">微信支付</span></div>
            <span class="enter"></span>
    	</a>
    	<a class="pay-row">
            <div class="fl txt"><i class="icon icon-cpay"></i><span class="icon-r">转账支付</span></div>
            <span class="enter"></span>
    	</a>
        <a class="pay-row">
            <div class="fl txt"><i class="icon icon-offline"></i><span class="icon-r">线下支付</span></div>
            <span class="enter"></span>
        </a>
    </div>
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src="js/pay.js"></script>
</body>
</html>
